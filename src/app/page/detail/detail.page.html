<ion-header class="header" [translucent]="true">
  <ion-toolbar>
		<ion-button shape="round" color="dark" (click)="goToback()">
			<ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
		</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
	@if ({ detail: detail$ | async, error: detailError$ | async }; as data) {
		<app-meal [meal]="data.detail!"/>
		@if (!data.error) {
		} @else {
			<p>error</p>
		}
	}
</ion-content>
